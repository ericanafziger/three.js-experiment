<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="canvas">

		</div>
		<script src="js/three.js"></script>
		<script>

			var renderer,
					scene,
					camera,
					myCanvas = document.getElementById('canvas');

			// Renderer
			renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			myCanvas.appendChild( renderer.domElement );
			renderer.setClearColor(0x191919);
			renderer.setPixelRatio(window.devicePixelRatio);

			// Scene
			scene = new THREE.Scene();

			// Camera
			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 1000 );

			// Lights
			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);

			var light2 = new THREE.PointLight(0xffffff, 0.5);
			scene.add(light2);

			// Geometry
			var sphere = new THREE.SphereGeometry( 80, 15, 15 );
			var torusKnotGeometry = new THREE.TorusKnotGeometry( 80, 20, 100, 60 );

			// Material
			var material = new THREE.MeshLambertMaterial({
				color: 0xDEDEDE,
				wireframe: true,
				transparent: true,
				opacity: 0.5
			});

			// Creating and adding shapes
			var torusKnot = new THREE.Mesh( torusKnotGeometry, material );
			var sphere = new THREE.Mesh( sphere, material );
			torusKnot.position.z = -500;
			sphere.position.z = -500;
			// scene.add( torusKnot );
			scene.add( sphere );


			function render() {
				requestAnimationFrame( render );
				torusKnot.rotation.x += 0.007;
				torusKnot.rotation.y += 0.01;
				sphere.rotation.x += 0.007;
				sphere.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			render();

		</script>
	</body>
</html>
